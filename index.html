<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrot game</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/63a7468b81.js" crossorigin="anonymous"></script>
    <script src="./main.js" defer></script>
</head>

<body>
    <div class="play__btns">
        <button class="play__btn">
            <i class="fa-solid fa-play"></i>
            <audio src="./sound/bg.mp3" class="audio"></audio>
        </button>
        <span class="timer">00 : 10</span>
        <span class="number">0</span>
    </div>

    <main class="play__content">
        <img src="./img/carrot.png" alt="carrot_image" class="carrot__img">
        <img src="./img/bug.png" alt="bug_image" class="bug__img">
        <img src="./img/carrot.png" alt="carrot_image" class="carrot__img">
        <img src="./img/bug.png" alt="bug_image" class="bug__img">
        <img src="./img/carrot.png" alt="carrot_image" class="carrot__img">
        <img src="./img/bug.png" alt="bug_image" class="bug__img">
        <img src="./img/carrot.png" alt="carrot_image" class="carrot__img">
        <img src="./img/bug.png" alt="bug_image" class="bug__img">
    </main>
</body>

</html>
